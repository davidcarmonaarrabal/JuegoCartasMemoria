<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Viaje a Egipto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/favicon.ico">
</head>
<body>
    <div id="menu">
        <div id="images">
            <img src="img/Name.png" alt="Un Viaje a Egipto" id="logo">
            <img src="img/Un-juego-de-memoria-17-12-2024 (1).png" alt="Un juego de memoria" id="subname">
        </div>
        <div id="selector">
            <label for="pairsNumber">
                <img src="img/Selecciona-n-mero-de-parejas-17-12-2024 (2).png" alt="Seleccion">
            </label>
            <select id="pairsNumber">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10" selected>10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
            </select>
        </div>
        <div id="btnContainer">
            <button id="startBtn">
                <img src="img/Play.png" alt="play">
            </button>
        </div>
    </div>

    <div id="gameBoard"></div>

    <div id="timer">Tiempo: 0 segundos</div>

    <script src="script.js"></script>
</body>
</html>
